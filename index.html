<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Lista Spesa</title>
</head>

<body class="py-0 bg-info">

    <!--Creo header-->
    <header>
        <div class="container-fluid">
            <div class="row bg-success">
                <div class="col-3"></div>
                <div class="col-6 text-center fw-bold fs-2 my-4 pb-0">
                    <p class="my-3">Lista della spesa automatica</p>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </header>
    <!--Creo main con titolo + contenuto lista-->
    <main>
        <div class="container-fluid">
            <div class="row bg-warning">
                <div class="col-3"></div>
                <div class="col-6 text-center fw-bold fs-2 my-4 pb-0">
                    <p class="my-3">Di cosa ho bisogno:</p>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
        <!--Creo container con lista e bottone per aggiunta-->
        <div class="container-fluid">
            <div class="row bg-info">
                <div class="col"></div>
                <div class="col text-center fw-bold fs-5  my-4 pb-0">
                    <ul id="ulSpesa" class="py-0 my-0">
                    </ul>
                </div>
                <div class="col"></div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col">
                            <label for="lista" class="form-label fs-5">Aggiungi qualcosa:</label>
                            <input type="text" class="form-control" id="inputSpesa">
                            <div class="text-center mt-3">
                                <button id="bottone" class="btn mb-3 btn-primary">Aggiungi</button>
                            </div>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
